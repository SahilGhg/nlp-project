<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Interview Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Interview Assistant</h1>
        <input type="text" id="interviewTopic" placeholder="Enter interview topic (e.g., Frontend Developer)">
        <!-- Add this near your start button -->
<div class="category-selection">
    <label for="techCategory">Technical Category:</label>
    <select id="techCategory">
        <option value="general">General</option>
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="fullstack">Full Stack</option>
        <option value="datascience">Data Science</option>
        <option value="Amazon">Amazon based</option>
        <option value="TCS">TCS based</option>
    </select>
    
    <label for="hrCategory">HR Category:</label>
    <select id="hrCategory">
        <option value="general">General</option>
        <option value="behavioral">Behavioral</option>
        <option value="situational">Situational</option>
        <option value="leadership">Leadership</option>
    </select>
</div>
        <button id="startInterview">Start Interview</button>
        
        <!-- Question Section -->
        <div id="questionSection" style="display: none;">
            <h2>Technical Questions</h2>
            <div id="technicalQuestions" class="questions-container"></div>

            <h2>HR Questions</h2>
            <div id="hrQuestions" class="questions-container"></div>

            <button id="submitAnswers" style="display: none;">Submit Answers</button>
        </div>

        <!-- Bookmarked Questions Section -->
        <div id="bookmarkSection">
            <h2>Your Bookmarked Questions</h2>
            <button id="showBookmarks">Show/Hide Bookmarks</button>
            <div id="bookmarkList" style="display: none;"></div>
        </div>

        <!-- Score Section -->
        <div id="scoreSection" style="display: none;">
            <h2>Score Summary</h2>
            <div id="loading" style="display: none;">Evaluating answers...</div>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Question</th>
                        <th>Score</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Performance Analysis Section -->
            <div id="performanceAnalysis" class="performance-analysis-container" style="display: none;">
                <h3>Performance Breakdown</h3>
                <div class="bar-graph-container" id="performanceGraph"></div>
                <div class="analysis-details" id="analysisDetails"></div>
            </div>

            <button id="nextQuestions" style="display: none;">Next Questions</button>
        </div>

        <!-- Stop Interview Button -->
        <button id="stopInterview" style="display: none;">Stop Interview</button>
        <!-- Add this button next to your stop button -->
<button id="downloadPDF" style="display: none;">Download Report</button>
        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating questions...</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
